<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Dataflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dataflix</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Welcome to Dataflix!</h2>
    <div class="row" id="posters">
        <h4>Movies</h4>
        <div class="row">
            <div class="col-md-3 mb-4" th:each="movie : ${movies}">
                <div class="card">
        <!-- Movie and Series poster cards will go here -->
        <div class="col-md-3 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/200x300?text=Poster" class="card-img-top" alt="Poster">
                <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <p class="card-text">Description</p>
                    <a href="#" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        <!-- Repeat for more cards -->
    </div>
</div>
</body>
</html>
